<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 즉시실행 함수
        (function fun(){
            console.log("fun");
        }()); // fun
        (function (){
            console.log("fun");
        }()); // fun

        // 콜백함수
        function a(n) {
            n();
        }
        function b() {
            console.log("callback");
        }
        a(b); // callback

        // arrow함수
        var fun = () => { // 매개변수 X, 리턴값 X
            console.log("fun");
        }
        fun(); // fun

        var fun2 = n => { // 매개변수 O, 리턴값 X
            console.log("fun2", n);
        }
        fun2(1); // fun2 1

        var fun3 = (n, m) => { // 매개변수가 하나일 때만 () 생략 가능
            console.log("fun3", n, m);
        }
        fun3(1, 2); // fun3 1 2

        var fun4 = (n, m) => { // 매개변수 O, 리턴값 O
            console.log("fun4", n, m);
            return n+m;
        }
        var result = fun4(1, 2);
        console.log(result); // 3

        var fun5 = (n, m) => n+m; //  return문만 있을 때 {}, return은 생략 가능
        var result = fun5(1, 2);
        console.log(result); // 3

        var arr = [6, 2, 8, 5, 1, 7, 9]
        arr.sort();
        console.log(arr); // [1, 2, 5, 6, 7, 8, 9]
        arr.sort((a, b)=>b-a); // arrow함수를 활용해 내림차순 만들기
        console.log(arr); // [9, 8, 7, 6, 5, 2, 1]
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
