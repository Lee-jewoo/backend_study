<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 1;
        while (n <= 5) {
            console.log("hello")
            n++
        }
        console.log("end")

        var n = 1;
        do {
            console.log("world");
            n++;
        } while (n < 6);
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
