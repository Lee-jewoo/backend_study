<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 5;
        x += 3;
        console.log(x); // 8
        x = 5;
        x -= 3;
        console.log(x); // 2
        x = 5;
        x *= 3;
        console.log(x); // 15
        x = 5;
        x /= 3;
        console.log(x); // 1.6666666666666667
        x = 5;
        x %= 3;
        console.log(x); // 2
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
