<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본형 변수
        let n=10;
        let n2=n;
        console.log(n, n2);
        n=20;
        console.log(n, n2);

        // 참조형 변수
        let x=[10, 20, 30];
        let x2=x;
        console.log(x, x2);
        x[0]=100;
        console.log(x, x2);
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
