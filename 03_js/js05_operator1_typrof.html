<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = 31;
        let height = 172.0;
        let name = "제우스";
        let gender = "남";
        let isMarried = false;
        let address;
        let email = null;
        let weight = NaN;
        let phone = ["010-1234-1234", "010-4321-4321"]
        let pets = {"cat":"나비", "dog":"떡꾸기"};
        let fun = function(){};
        console.log(age, typeof age); // number
        console.log(height, typeof height); // number
        console.log(name, typeof name); // string
        console.log(gender, typeof gender); // string
        console.log(isMarried, typeof isMarried); // boolean
        console.log(address, typeof address); // undefined
        console.log(email, typeof email); // object
        console.log(weight, typeof weight); // number
        console.log(phone, typeof phone); // object
        console.log(pets, typeof pets); // object
        console.log(fun, typeof fun); // function
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
