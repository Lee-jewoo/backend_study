<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 3;
        console.log(x+y); // 13
        console.log(x-y); // 7
        console.log(x*y); // 31
        console.log(x/y); // 3.3333333333333335
        console.log(x%y); // 1

        let z = x + y;
        console.log(z) // 13
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
