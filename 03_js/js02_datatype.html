<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본형 데이터
        console.log("수치데이터 :", 10, 3.14)
        console.log("문자데이터 :", "A", "에이")
        console.log("논리데이터 :", true, false)
        console.log("undefined :", undefined)
        console.log("null :", null)
        console.log("NaN :", NaN)

        // 참조형 데이터
        console.log("객체(배열) :", [1, 2, 3])
        console.log("객체(JSON) :", {"age":20, "address":"서울"})
        console.log("객체(함수) :", function(){})
        class Cat{
            
        }
        console.log("객체(class) :", new Cat())
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
