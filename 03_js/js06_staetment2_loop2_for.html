<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let n = 1; n < 6; n++) {
            console.log("hello");            
        }
        for (let n = 5; n > 0; n--) {
            console.log("world");            
        }
        for (let n = 1; n < 10; n+=2) {
            console.log("world2");            
        }
        for (let n = 1, n2 = 1; n < 10 && n2 < 3; n+=2, n2++) {
            console.log("world3");            
        }
        for (var n = 1; n < 6; n++){
            for (var n2 = 1; n2 < 3; n2++){
                console.log("world4");
            }
        }
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
