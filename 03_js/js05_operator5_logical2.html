<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(!0) // js가 false로 처리하는 데이터
        console.log(!"")
        console.log(!null)
        console.log(!undefined)
        console.log(!NaN)

        console.log(!10) //false
        console.log(!"hi") //false

        console.log("hi" && 0) // 0
        console.log(0 && "hi") // 0
        console.log("hi" || 0) // hi
        console.log(0 || "hi") // hi
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
