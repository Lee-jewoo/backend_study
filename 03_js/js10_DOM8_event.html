<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM Level 0의 고전방식
        function init(){
            document.querySelector("#chk").onclick=function(){
                var p =document.querySelector("#xx");
                p.innerText="World"
            };
        }
    </script>
</head>
<body onload="init()">
    <p id="xx"><span>Hello</span></p>
    <button id="chk">변경</button>
</body>
</html>
