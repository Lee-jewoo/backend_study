<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = "10";
        let y = 3;
        console.log(x+y); // 103
        console.log(x-y); // 7
        console.log(x*y); // 30
        console.log(x/y); // 3.3333333333333335
        console.log(x%y); // 1

        let a = "hello" + "world"; // helloworld
        let b = "hello" + 10 + 20; // hello1020
        let c = "hello" + (10 + 20); // hello30
        let d = 10+20+"hello"; // 30hello
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        console.log("10"+3); // 103
        console.log(Number.parseInt("10")+3); // 13
        let num = Number.parseInt("10");
        console.log(num+3); // 13
        console.log(parseInt("10")+3) // 13

        console.log(Number.parseInt("A")) // NaN
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
