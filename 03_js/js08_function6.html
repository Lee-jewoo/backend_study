<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arrow 함수와 this
        console.log(window, this); // window window
        this.n = 10; // window 객체에 동적으로 n 변수에 10 저장

        var a = {
            n : 10,
            f : function(){
                console.log("익명", this);
            }
        } 
        a.f(); // 익명함수에서 this는 사용자 정의 객체
        var b = {
            n : 10,
            f : () => {
                console.log("arrow", this);
            }
        }
        b.f(); // aroow 함수 안에서의 this는 해당 객체를 참조하는 전역 객체
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
