<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn_change(){
            var username = document.querySelector("#username").value;
            var userage = document.querySelector("#userage").value;
            var table = `
                <table>
                    <tr>
                        <th>이름</th>
                        <th>나이</th>
                    </tr>
                    <tr>
                        <td>${username}</td>
                        <td>${userage}</td>
                    </tr>
                </table>
            `;
            document.querySelector("#xx").innerHTML = table;
        }
    </script>
</head>
<body>
    이름 : <input type="text" id="username">
    나이 : <input type="text" id="userage">
    <p id="xx"><span>Hello</span></p>
    <button onclick="btn_change()">변경</button>
</body>
</html>
