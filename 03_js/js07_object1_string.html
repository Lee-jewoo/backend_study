<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s = new String("hello");
        var str = "world";

        // 문자열의 길이
        console.log(s.length); // 5
        console.log(str.length); // 5

        // 특정 위치의 문자 찾기 charAt
        console.log(s.charAt(1), s.charAt(4)) // e o
        var c = s.charAt(0);
        console.log(c); // h 

        // 문자열 연결 concat
        console.log(s.concat(str, " !!")); // hellworld !!

        // 특정 문자의 위치 찾기 indexOf
        console.log(s.indexOf("h")); // 0
        console.log(s.indexOf("l", 3)); // 3

        // 부분열 substr, substring
        console.log(s.substr(1, 3)); // ell -> 1 index부터 3개
        console.log(s.substring(1, 3)); // el -> 1 index부터 3 index 전까지

        // 대소문자 변환 toUpperCase, toLowerCase
        var s = "HeLLo WorLd"
        console.log(s.toUpperCase()); // HELLO WORLD
        console.log(s.toLowerCase()); // hello world

        // 툭정 문자로 시작, 끝나는지 startsWith, endsWith
        console.log(s.startsWith("eL")); // false
        console.log(s.endsWith("d")); // true

        // 특정 문자의 포함 여부 includes
        console.log(s.includes("He")); // true
        console.log(s.includes("a")); // false

        // 다른 값으로 대치 replace, replaceAll
        console.log(s.replace("L", "A")); // HeALo WorLd
        console.log(s.replaceAll("L", "A")); // HeAAo WorAd

        // 공백 제거 trim
        var t = "     hello     ";
        console.log(t.length); // 15
        console.log(t.trim()); // hello
        console.log(t.trim().length); // 5 -> 메서드 체인

        // 구분자를 이용해 문자열을 배열로 변환 split
        var r = "세종대왕/이순신/유관순";
        console.log(r.split("/")); // ['세종대왕', '이순신', '유관순']
        console.log(r.split("/", 2)); // ['세종대왕', '이순신']

        // 문자열 복사
        var n = "제우쓰";
        console.log(n.repeat(3)); // 제우쓰제우쓰제우쓰
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
