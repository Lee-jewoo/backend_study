<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 5;
        ++n;
        console.log("전치 : ", n);
        var n = 5;
        n++;
        console.log("후치 : ", n);
        
        var n = 5;
        var x = ++n;
        console.log("전치 : ", n, x);
        var n = 5;
        var x = n++;
        console.log("후치 : ", n, x);
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
