<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- header, p, hr -->
    <!-- header : 문서의 제목 역할. h1~h6 -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!-- p : 단락 역할 -->
    <p>단락1</p>
    <p>단락2</p>

    <!-- hr : 선(line), end 태그가 없음 -->
    <hr>

</body>
</html>
