<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- 사용자가 데이터를 입력할 수 있는 태그 -->
    <h2>GET 방식</h2>
    <form action="target.html">
        나이 : <input type="text" name="age" id="age" value="10" readonly><br>
        <label for="name">이름 : </label><input type="text" name="username" autofocus id="name"><br>
        <input type="text" name="address" required placeholder="주소입력" id="address"><br>

        <input type="submit" value="로그인2">
    </form>

    <h2>POST 방식</h2>
    <form action="target.html" method="post">
        나이 : <input type="text" name="age" id="age" value="10" readonly><br>
        <label for="name">이름 : </label><input type="text" name="username" autofocus id="name"><br>
        <input type="text" name="address" required placeholder="주소입력" id="address"><br>

        <input type="submit" value="로그인2">
    </form>
</body>
</html>
