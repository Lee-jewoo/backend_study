<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div, span{
        background-color: lightblue;
      }
      #a2, #b2{
        width: 30px;
        height: 30px;
        background-color: lightblue;
      }
      #c{
        width: 30px;
        height: 30px;
        background-color: blue;
      }
    </style>
</head>
<body>
  <div id="a">a</div>
  <div id="b">b</div>
  <span>Hello</span>
  <div id="a2">a2</div>
  <div id="b2">b2</div>
  <span id="c">Hello2</span>
</body>
</html>
