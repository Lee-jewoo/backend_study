<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        width: 50px;
        height: 50px;
        background-color: pink;
      }
      #one{
        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      #two{
        margin: 10px 10px 10px 10px;
      }
      #three{
        margin: 10px 10px;
      }
      #four{
        margin: 10px 10px 10px;
      }
      #five{
        margin: 10px;
      }
      #six{
        margin: auto;
      }
    </style>
</head>
<body>
  <div id="one">one</div>
  <div id="two">two</div>
  <div id="three">three</div>
  <div id="four">four</div>
  <div id="five">five</div>
  <div id="six">six</div>
</body>
</html>
