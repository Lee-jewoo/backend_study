<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p:nth-child(2){
        color: red;
      }
      p:nth-child(2n){
        font-size: 30px;
      }
      p:nth-child(2n-1){
        background-color: yellow;
      }
    </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</body>
</html>
