<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .font-arial{
        font-family: '없는 폰트', 'Gill Sans', serif;
        font-size: 50px;
        font-style: normal;
        font-weight: normal;
      }
      .font-roman{
        font-family: '없는 폰트', 'Gill Sans', sans-serif;
        font-size: 3rem;
        font-style: italic;
        font-weight: 700;
      }
      .font-ansang{
        font: italic bold 3rem '없는 폰트', 'Gill Sans', sans-serif;
      }
    </style>
</head>
<body>
  <h1 class="font-arial">Lorem ipsum</h1>
  <h1 class="font-roman">Lorem ipsum</h1>
  <h1 class="font-ansang">Lorem ipsum</h1>
  <h1 class="font-md">Lorem ipsum</h1>
</body>
</html>
