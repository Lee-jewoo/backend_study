<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* width, height가 적용되지 않는 inline 스타일인 태그(a, span)에 적용 */
      a, span{
        background-color: lightblue;
        width: 100px;
        height: 100px;
        display: inline-block;
      }
    </style>
</head>
<body>
  <body>
    <a href="">daum.net</a>
    <span>abc</span>
    </body>
</body>
</html>
