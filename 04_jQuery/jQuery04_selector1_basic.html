<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // 모든 tag 선택
            $("*").css("color", "red")
            // 특정 tag 선택
            $("a").css("color", "green")
            // 특정 id 선택
            $("#x").css("color", "black")
            // 특정 class 선택
            $(".y").css("color", "blue")
            // 특정 속성 선택
            $("[class]").css("color", "yellow")
            // 특정 속성의 속성값 선택
            $("[class='z']").css("color", "lightcoral")
            // 특정 속성의 시작값 선택
            $("[href^='https']").css("color", "lightblue")
            // 특정 속성의 마지막값 선택
            $("[href$='com']").css("color", "violet")
            
            // 자식
            $("div>a").css("color", "rebeccapurple")
            // 자손
            $("div a").css("color", "lightblue")
            // 바로 다음 형제
            $("p+a").css("color", "tomato")
            // 모든 형제
            $("p~a").css("color", "powderblue")
        });
    </script>
</head>
<body>
    <div>
        <p class="y">셀렉터</p>
        <a href="http://naver.com" class="y">naver</a><br/>
        <a href="https://daum.net" class="y">daum</a><br/>
        <a href="https://google.com" class="z">google</a><br/>
        <p>
          <a href="#" id="x">자손</a>
        </p>
        <p>
          <span><a href="xxx">자손2</a></span>
        </p>
    </div>
</body>
</html>
