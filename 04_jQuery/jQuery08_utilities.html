<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      $("document").ready(function(){
        var months = [ 'January', 'February', 'March', 'April', 'May',
                      'June', 'July', 'August', 'September', 'October',
                      'November', 'December' ];
        $.each(months, function(idx, obj){
          console.log(idx, obj);
          return obj != 'March';
        })

        var arr = $.grep(months, function(obj, idx){
          return obj.length > 5;
        })
        console.log(arr);

        var arr2 = $.map(months, function(obj, idx){
          return obj.substr(0, 3);
        })
        console.log(arr2);
      });
    </script>
</head>
<body>
  <div id="result">
    <p>Hello</p>
   </div>
   <button id="append">append</button><br>
   <button id="prepend">prepend</button><br>
   <button id="before">before</button><br>
   <button id="after">after</button><br>
   <button id="replaceWith">replaceWith</button><br>
   <button id="remove">remove</button><br>
   <button id="empty">empty</button><br>
   <hr/>
</body>
</html>
