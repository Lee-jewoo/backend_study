<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>main3.html</h1>
	<h2>기존 방식</h2>
	<div>
		아이디 : <span th:text="${login.userid}"></span><br>
		비밀번호 : <span th:text="${login.passwd}"></span><br>
	</div>
	
	<h2>객체 속성</h2>
	<div th:object="${login}">
		아이디 : <span th:text="*{userid}"></span><br>
		비밀번호 : <span th:text="*{passwd}"></span><br>
	</div>
</body>
</html>
