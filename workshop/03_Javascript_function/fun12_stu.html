<script>

   function sum(){
      m = 0;
      for (let i = 0; i < arr.length; i++) {
         if (arr[i] % 2 == 0){
            m += arr[i];
         }
      }
      return m;
   }
   var arr = [1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("짝수 합계:", m );

</script>
