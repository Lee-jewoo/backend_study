<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

    function browswer () {
        var bName = document.querySelector("#bName");
        var bVersion = document.querySelector("#bVersion");
        var bOnLine = document.querySelector("#bOnLine");
        console.log(navigator);
        bName.innerText = navigator.appName;
        bVersion.value = navigator.appVersion;
        bOnLine.innerText = navigator.onLine;
    }

</script>
</head>
<body>
<h3>사용중인 웹 브라우저 정보 보기</h3><button onclick="browswer()">보기</button>
<div>
브라우저 이름:<span id="bName"></span><br>
브라우저 버전:<input type="text" name="bVersion" id="bVersion"><br>
브라우저 온라인 여부:<span id="bOnLine"></span><br>
</div>
</body>
</html>
