<script>

    function even(n1, n2, n3, n4, n5){
        mesg = 0;
        if (n1 % 2 == 0) {
            mesg += n1;
        }
        if (n2 % 2 == 0) {
            mesg += n2;
        }
        if (n3 % 2 == 0) {
            mesg += n3;
        }
        if (n4 % 2 == 0) {
            mesg += n4;
        }
        if (n5 % 2 == 0) {
            mesg += n5;
        }
        return mesg;
    }
    var mesg = even(1,2,3,4,5);
    console.log(mesg);

</script>
