<script>

   function xyz(s){
    data = s.toUpperCase() + "\t" + s.toLowerCase() + "\t" + s.split("").reverse().join("");
    return data;
   }
   var data = xyz('AbCDeF');
   console.log("데이터", data );
   
</script>
