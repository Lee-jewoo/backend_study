<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
      
      var arr;
      function cre() {
            arr=[];
            console.log(arr);
      }
      function del() {
            arr=[];
            print();
      }
      function save() {
            var v1 = document.querySelector("#v1").value;
            arr.push(v1);
            console.log(arr);
      }
      function print() {
            var txt = "";
            for (i=0; i<arr.length; i++) {
                  txt += arr[i]+"\n";
            }
            document.querySelector("#result").innerText = txt;
      }
  
</script>
</head>
<body>
<h3>배열 관리</h3>
<button onclick="cre()">배열생성</button>
<button onclick="del()">배열삭제</button><br>
값:<input type="text" name="v1" id="v1" >
<button onclick="save()">배열에 값 저장</button><br>
<button onclick="print()">배열에 값 출력</button><br>
<div id="result"></div>
</body>
</html>
