<script>

   function grade(n){
      if (n>=90){
         return "1등급";

         return "2등급";
      } else if (n>=70){
         return "3등급";
      } else {
         return "4등급";
      }
   }
   var mesg = grade(90);
   console.log("등급:", mesg );
