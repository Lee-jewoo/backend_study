<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  function manage() {
    var str = document.querySelector("#v1").value;
    var spl = str.split(" ");
    var result = document.querySelector("#result");
    var words="";
    for (var i=0; i<spl.length; i++) {
      words += spl[i];
    }
    result.innerText = "단어수:"+spl.length+"\n글자수:"+words.length;
  }

</script>
</head>
<body>
<h3>문자열 관리</h3>
값:<input type="text" name="v1" id="v1" value="How are you? fine thank you">
<button onclick="manage()">데이터 분석</button><br>
<div id="result"></div>
</body>
</html>
