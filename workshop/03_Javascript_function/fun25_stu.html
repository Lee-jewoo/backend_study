<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

      var arr = [];
      var n = 0;
      var cnt = 0;
      var sum = 0;
      function multiple() {
            var result = document.querySelector("#result");
            cnt++;
            n+=3;
            arr.push(n);
            sum += n;
            result.innerText = arr + "\n클릭한 수: "+ cnt + "\n합계: "+sum;
      }

</script>
</head>
<body>
<h3>배수 출력</h3>
<button onclick="multiple()">3의 배수</button>
<div id="result">
</div>
</body>
</html>
