<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let sum = 0;
  for (let num = 1; num < 101; num++) {
    sum = sum + num;
  }
  console.log("1~100까지의 전체 총합:", sum);

  let sum_3 = 0;
  for (let num = 3; num < 101; num+=3) {
      sum_3 = sum_3 + num;
    }
    console.log("1~100까지의 3의 배수의 총합:", sum_3);	
    
</script>
</head>
