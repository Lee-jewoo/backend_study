<title>Insert title here</title>
<script type="text/javascript">

  let sum = 0;
  let num = 0;
  for (let i = 1; i < 101; i++) {
    sum = sum + i;
    num += 1
    if (sum > 40) break;
  }
  console.log("현재값:", num);
  console.log("1~100까지의 전체 총합:", sum);
	
</script>
