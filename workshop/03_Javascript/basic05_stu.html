<title>Insert title here</title>
<script type="text/javascript">

    let num1 = prompt("1.정수값을 입력하시오.");
    let num2 = prompt("2.정수값을 입력하시오.");
    num1 = Number.parseInt(num1);
    num2 = Number.parseInt(num2);
    console.log("첫 번째 입력값은:", num1);
    console.log("두 번째 입력값은:", num2);
    console.log("두 값의 합계:", num1+num2);
    
</script>
