<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let interviewScore = prompt("1.면접 점수값을 입력하시오.")
    let englishScore = prompt("2.영어 점수값을 입력하시오.")
    interviewScore = Number.parseInt(interviewScore)
    englishScore = Number.parseInt(englishScore)
    let average = (interviewScore + englishScore) / 2;
    console.log("면접점수 값:", interviewScore)
    console.log("영어점수 값:", englishScore)
    console.log("평균:", average)

    if (average >= 80) {
        console.log("합격여부:합격");
    } else {
        console.log("합격여부:불합격");
    }
    
</script>
</head>

</html>
