<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let num1 = prompt("1.정수값을 입력하시오.")
  let num2 = prompt("2.정수값을 입력하시오.")
  let num3 = prompt("3.정수값을 입력하시오.")

  console.log("첫 번째 입력값은:", num1)
  console.log("두 번째 입력값은:", num2)
  console.log("세 번째 입력값은:", num3)
	if (num1 > num2 && num1 > num3){
    console.log("가장 큰 값:", num1)
  } else if (num1 < num2 && num2 > num3){
    console.log("가장 큰 값:", num2)
  } else if (num1 < num3 && num2 < num3){
    console.log("가장 큰 값:", num3)
  }
  
</script>
