<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> <!-- 문제8 -->
<form action="product" method="post">
	<h3>[상품 정보 입력]</h3><br>
	<table border='1'>
		<tr>
		<th>상품명</th>
		<td><input type="text" name="name"></td>
		</tr>
		<tr>
		<th>상품아이디</th>
		<td><input type="text" name="id"></td>
		</tr>
		<tr>
		<th>상품수량</th>
		<td><input type="text" name="quantity"></td>
		</tr>
		<tr>
		<th colspan=2>
			<input type="submit" value="상품정보전송">
			<input type="reset" value="다시입력">
		</th>
		</tr>
	</table>
</form>

</body>
</html>
