<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function text(){
    var area = document.querySelector("textarea").value;
    document.querySelector("#result").innerText = area.length;
}
</script>
</head>
<body>
글자수 세기<br>
<textarea rows="10" cols="10" onkeyup="text()"></textarea><br>
입력문자수:<span id="result"></span>
</body>
</html>
