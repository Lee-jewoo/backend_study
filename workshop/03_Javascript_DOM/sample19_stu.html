<script type="text/javascript">
function save(e){
    var result = document.querySelector("#result");
    var v1 = document.querySelector("#v1");
    var code = e.code;
    if (code == 'Enter'){
        result.innerText += v1.value + "\n";
        v1.value = ""
    }
}
</script>
