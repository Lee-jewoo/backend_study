<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  var result = document.querySelector("#result");
  function up(){
    var result = document.querySelector("#result");
    result.style = "font-size : 32px"
  }
  function down(){
    var result = document.querySelector("#result");
    result.style = "font-size : 16px"
  }
</script>
</head>
<body>
 <button onclick="up()">+</button><button onclick="down()">-</button>
 <div id="result">
   안녕하세요.
 </div>
</body>
</html>
