<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function img_change(){
    var image = document.querySelector("#my");
    var option = document.querySelectorAll("option");
    if (option[0].selected){
        image.src = "a.jpg";
    } else if (option[1].selected){
        image.src = "b.jpg";
    } else if (option[2].selected){
        image.src = "c.jpg";
    }
}
</script>
</head>
<body>
이미지선택하기<br>
<select onchange="img_change()">
 <option>a.jpg</option>
 <option>b.jpg</option>
 <option>c.jpg</option>
</select>
<img src="a.jpg" width="100" height="100" id="my">

</body>
</html>
