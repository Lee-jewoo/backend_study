<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
      var arr = ["a.jpg", "b.jpg", "c.jpg"];
      var index = 0;
      function img_next(){
            var result = document.querySelector("#result");
            var image = document.querySelector("#my");
            index++;
            if (index == 3){
                  index = 2;
            }
            image.src = arr[index]
            result.innerText = arr[index]
      }
      function img_prev(){
            var result = document.querySelector("#result");
            var image = document.querySelector("#my");
            index--;
            if (index == -1){
                  index = 0;
            }
            image.src = arr[index]
            result.innerText = arr[index]
      }
</script>
</head>
<body>
이미지 변경하기<br>
<img src="a.jpg" width="100" height="100" id="my">
<button onclick="img_prev()">이전</button><button onclick="img_next()">다음</button><br>
이미지 파일명:<span id="result">a.jpg</span>
</body>
</html>
