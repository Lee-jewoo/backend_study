<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function plus(){
  var v1 = document.querySelector("#v1").value;
  var v2 = document.querySelector("#v2").value;
  var result = Number.parseInt(v1) + Number.parseInt(v2);
  document.querySelector("#result").value = result; 
}
function multi(){
  var select = document.querySelector("#quantity").value;
  var price = document.querySelector("#price").value;
  var total = document.querySelector("#total");
  total.innerText = Number.parseInt(select) * Number.parseInt(price); 
}
function sum(){
  var fruit = document.querySelectorAll(".fruit");
  var select = 0;
  var totalPrice = document.querySelector("#totalPrice")
  for (var i = 0; i < fruit.length; i++){
    if (fruit[i].checked){
      select += parseInt(fruit[i].value);
    }
    totalPrice.innerText = select;
  }
}
</script>
</head>
<body>
<h3>1. + 연산</h3>
<input type="text" name="v1" id="v1" value="10">+
<input type="text" name="v2" id="v2" value="20">=
<input type="text" name="result" id="result" value=""><button onclick="plus()">연산</button><br>
<h3>2. 총합 구하기</h3>
가격<input type="text" name="price" id="price" value="2500"> X
수량<select id="quantity" onchange="multi()">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
   </select>
총합:<span id="total"></span>
<h3>3. 총합 구하기2 ( 선택된 값만 )</h3>
<div>
바나나(1000원)<input type="checkbox" name="fruit" class="fruit" value="1000"><br>
사과(500원)<input type="checkbox" name="fruit" class="fruit" value="500"><br>
배(1500원)<input type="checkbox" name="fruit" class="fruit" value="1500">
<button onclick="sum()">총합구하기</button><br>
선택한 총가격:<span id="totalPrice"></span>
</div>
</body>
</html>
